<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="container d-flex justify-content-center">
      <h1>Contact Me</h1>
  </div>

  {% if form_submitted %}
<div class="container d-flex justify-content-center">
      <h2>Thank you for the inquiry. We will get back to you ASAP.</h2>
  </div>
      <div class="container col-9">
        <div class="col-12">
            <p>Here is the information you sent.</p>
            <label for="email">Your Email:</label>
            <p id="email">{{ request.form.get('emailInput') }}</p>

            <label for="email">Your Name:</label>
            <p id="email">{{ request.form.get('name') }}</p>

            <a href="{{ url_for('style') }}">Click here to go back to home page.</a>
        </div>
      </div>
  {% else %}
  <div class="container col-9">
    <form class="row g-3" method="post">
  <div class="col-md-6">
    <label for="emailInput" class="form-label">Email</label>
    <input type="email" class="form-control" id="emailInput" name="emailInput">
  </div>
  <div class="col-md-6">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-4">
    <label for="inputAddress2" class="form-label">City</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="City">
  </div>
        <div class="col-4">
    <label for="inputAddress3" class="form-label">State</label>
    <input type="text" class="form-control" id="inputAddress3" placeholder="State">
  </div>
        <div class="col-4">
    <label for="inputAddress4" class="form-label">Zipcode</label>
    <input type="text" class="form-control" id="inputAddress4" placeholder="State">
  </div>
  <div class="col-md-12">
    <label for="inputMessage" class="form-label">Enter message here</label>
    <input type="text" class="form-control" id="inputMessage">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-dark">Send Message</button>
  </div>
</form>
      </div>
  {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
